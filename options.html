<!DOCTYPE html>
<html>
<head>
    <title>Tab Killer Options</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Tab Killer Options</h2>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>Idle time [sec]</td>
                <td><input type="number" id="idle_time" name="idle_time" min="15"/></td>
            </tr>
			<tr>
                <td>Tab title</td>
                <td><input type="text" id="tab_title" name="tab_title"/></td>
            </tr>
            </tbody>
        </table>
		<div id="status"></div>
		<button id="save">Save</button>
    </div>
	<script src="options.js" type="module"></script>
</body>
</html>
